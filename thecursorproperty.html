<html>
    <head>
        <title>Cursor Property</title>
        <style>
            
            p[id="1st_para"]{
                cursor: auto;
            }
            a[href]{
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <p id="1st_para">It's the first paragraph and the <q>auto</q> cursor is seen whenever we hover over it !</p>
        <p>This is a paragraph.<a href="https://www.google.com">Link is inside the paragraph that takes you up to google</a></p>
    </body>
</html>
